<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        table,
        th,
        tr,
        td {
            border: 1px solid black;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2"><h1>
                <center>Registration Form</center>
            </h1></td>
            </tr>
        
        <tbody>
            <tr>
                <td>Student Name:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Father's Name:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Mother's Name:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Date of Birth:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><label for="101">
                        <input type="radio" value="Male" id="101" name="male1">Male</label>
                    <label for="102">
                        <input type="radio" value="Female" id="102" name="female1">Female</label>
                </td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile No:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address:</td>
            <td><input type="text"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text"></td>
            </tr>


            <tr>
                <td colspan="2">
                    <center><input type="submit"></center>
                </td>
            </tr>


        </tbody>

    </table>
</body>

</html>
